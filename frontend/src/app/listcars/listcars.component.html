<div>
  <section class="common__section">
    <div class="container text-center">
      <h1 class="text-light">Car Listing</h1>
    </div>
  </section>

  <div class="form__row">
    <div class="find__cars-left">
      <h3>RÃ©servez votre voiture en 3 minutes</h3>
    </div>
    <app-find-car-form></app-find-car-form>
  </div>

  <section>
    <div *ngIf="loading" class="text-center pt-5">
      <h4>Loading...</h4>
    </div>
    <div *ngIf="error" class="text-center pt-5">
      <h4>{{ error }}</h4>
    </div>

    <div *ngIf="!loading && !error">
      <div class="d-flex align-items-center gap-3 mb-5">
        <span class="d-flex align-items-center gap-2">
          <i class="ri-sort-asc"></i> Sort By
        </span>
        <select>
          <option>Select</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>
      </div>

      <div class="row">
        <div class="col-lg-12" *ngFor="let voiture of voitures">
          <app-car-item [voiture]="voiture"></app-car-item>
        </div>
      </div>

      <div class="pagination d-flex align-items-center justify-content-center mt-4 gap-3">
        <span
          *ngFor="let number of [].constructor(pageCount); let i = index"
          (click)="setPage(i)"
          [class.active__page]="page === i"
        >
          {{ i + 1 }}
        </span>
      </div>
    </div>
  </section>
</div>
