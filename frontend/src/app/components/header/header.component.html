<!-- header.component.html -->
<header class="header" #header>
    <div class="header__top">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="header__top__left">
              <span>Besoin d'aide?</span>
              <span class="header__top__help">
                <i class="ri-phone-fill"></i>+216 27 932 190
              </span>
            </div>
          </div>
          <div class="col-lg-6 col-md-6 col-sm-6">
            <div class="header__top__right d-flex align-items-center justify-content-end gap-3">
              <ng-container *ngIf="user; else loginLinks">
                <h5 class="mb-0">{{ user.username }}</h5>
                <button class="btn btn-dark" (click)="logout()">Logout</button>
              </ng-container>
              <ng-template #loginLinks>
                <a routerLink="/login" class="d-flex align-items-center gap-1">
                  <i class="ri-login-circle-line"></i> Se connecter
                </a>
                <a routerLink="/register" class="d-flex align-items-center gap-1">
                  <i class="ri-user-line"></i> S'inscrire
                </a>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <div class="header__middle">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-3 col-sm-4">
            <div class="logo">
              <h1><a routerLink="/home" class="d-flex align-items-center gap-3">
                <img src="assets/all-images/logo.jpg" alt="" />
                <span>Comparator</span>
              </a></h1>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-4">
            <div class="header__location d-flex align-items-center gap-2">
              <span><i class="ri-earth-line"></i></span>
              <div class="header__location-content">
                <h4>Tunisia</h4>
                <h6>Les berges du lac 2, Tunis</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-3 col-md-3 col-sm-4">
            <div class="header__location d-flex align-items-center gap-2">
              <span><i class="ri-time-line"></i></span>
              <div class="header__location-content">
                <h4>Ouvert 7j/7</h4>
                <h6>9h - 20h</h6>
              </div>
            </div>
          </div>
          <div class="col-lg-2 col-md-3 col-sm-0 d-flex align-items-center justify-content-end">
            <button class="header__btn btn">
              <a routerLink="/contact" style="display:flex;align-items:center;">
                <i class="ri-phone-line"></i> Demander un appel
              </a>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <div class="main__navbar">
      <div class="container">
        <div class="navigation__wrapper d-flex align-items-center justify-content-between">
          <span class="mobile__menu" (click)="toggleMenu()">
            <i class="ri-menu-line"></i>
          </span>
  
          <nav #menu (click)="toggleMenu()" [ngClass]="{'menu__active': isMobile}">
            <ul class="menu d-flex align-items-center column-gap-2.7rem">
              <!-- Display links based on device type -->
              <ng-container *ngIf="isMobile; else desktopNavLinks">
                <!-- Mobile Links -->
                <li *ngFor="let item of navLinksMobile" routerLinkActive="nav__active" routerLink="{{item.path}}" [routerLinkActiveOptions]="{exact:true}">
                  {{ item.display }}
                </li>
  
                <!-- Mobile Auth Links -->
                <ng-container *ngIf="user; else mobileLoginLinks">
                  <!-- User is logged in -->
                  {{ user.username }}
                  <button (click)="logout()">Logout</button>
                </ng-container>
  
                <!-- User is not logged in -->
                <ng-template #mobileLoginLinks>
                  <li><a routerLink="/login">Se connecter</a></li>
                  <li><a routerLink="/register">S'inscrire</a></li>
                </ng-template>
  
              </ng-container>
  
              <!-- Desktop Links -->
              <ng-template #desktopNavLinks>
                <li *ngFor="let item of navLinks" routerLinkActive="nav__active" routerLink="{{item.path}}" [routerLinkActiveOptions]="{exact:true}">
                  {{ item.display }}
                </li>
              </ng-template>
  
            </ul>
  
          </nav>
  
          <!-- Search Box -->
          <div class="nav__right">
            <div class="search__box">
              <input type="text" placeholder="Recherche" />
              <span><i class="ri-search-line"></i></span>
            </div>
          </div>
  
        </div>
      </div>
    </div>
  
  </header>
